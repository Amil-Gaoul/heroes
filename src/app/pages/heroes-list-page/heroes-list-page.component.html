<div class="heroes-list-page">
    <div class="grid">
        <div class="row">
            <div class="col col-4">
                <div class="heroes-list-page__tags">
                    <app-tags-list [tags]="tagsFilter" [removable]="true"></app-tags-list>
                </div>
                <app-heroes-list
                    (emitHero)="showHeroDetail($event)"
                    [model]="heroes">
                </app-heroes-list>
            </div>
            <div class="col col-2"></div>
            <div class="col col-6">
                <app-create-hero [heroId]="heroId" [tags]="tags" (newHero)="createHero($event)"></app-create-hero>
            </div>
        </div>
    </div>
</div>
