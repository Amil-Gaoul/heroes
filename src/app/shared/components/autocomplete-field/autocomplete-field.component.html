<form class="autocomplete-field">
    <mat-form-field class="autocomplete-form-full-width" id="searchInput">
        <input
            class="autocomplete-filed-input"
            type="text"
            placeholder="Look for a hero!"
            aria-label="Number" matInput
            [formControl]="myControl"
            [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (click)="navToHero(option)">
                {{ option }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
