<div class="tags-list">
    <mat-chip-list #chipList>
        <mat-chip
            *ngFor="let tag of filterTags"
            class="tags-list__tag"
            [selectable]="selectable"
            [removable]="removable"
            [color]="colors[colorType]"
            (click)="setTag(tag)">
                {{ tag.name }}
            <mat-icon (click)="remove($event, tag)" matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
    </mat-chip-list>
</div>
