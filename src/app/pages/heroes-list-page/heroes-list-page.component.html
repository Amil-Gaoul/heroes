<div class="heroes-list-page">
    <div class="grid">
        <div class="row">
            <div class="col col-4">
                <div class="heroes-list-page__tags">
                    <app-tags-list
                        [tags]="tagsFilter"
                        [removable]="true"
                        (emitRemoveTag)="removeFilterTags($event)">
                    </app-tags-list>
                </div>
                <app-heroes-list
                    *ngIf="heroes && tags"
                    [model]="heroes"
                    [tags]="tags"
                    [tagsIds]="tagsIds"
                    (emitHero)="showHeroDetail($event)"
                    (emitLike)="like($event)"
                    (emitTag)="setFilterTags($event)">
                </app-heroes-list>
            </div>
            <div class="col col-2"></div>
            <div class="col col-6">
                <h3 class="heroes-list__title title title_center">Create Hero</h3>
                <app-create-hero
                    [heroId]="heroId"
                    [tags]="tags"
                    (newHero)="createHero($event)"
                    (emitTag)="addNewTag($event)"
                    (emitRemoveNewTag)="removeNewTag($event)">
                </app-create-hero>
            </div>
        </div>
    </div>
</div>
